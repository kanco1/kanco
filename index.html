<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kane Complain - Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style to center the audio player and make it responsive */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    audio {
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Audio player with controls and autoplay -->
  <audio controls autoplay>
    <source src="Kane_Complain.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
